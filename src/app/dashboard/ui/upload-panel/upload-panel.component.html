<div fxLayout="column" fxLayoutGap="20px">

    <ff-upload-card [photos]="photos" *ngIf="photos" (cancelled)="clearPhotos()" [@flyInOut]="photos" style="overflow: hidden"></ff-upload-card>
</div>
