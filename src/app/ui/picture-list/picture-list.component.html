<div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="5px" fxLayoutWrap [@listAnimation]="pictures.length">
    <ff-picture-thumbnail  *ngFor="let picture of pictures" [picture]="picture"></ff-picture-thumbnail>
</div>
<div fxLayoutAlign="center center" *ngIf="pictures.length === 0">
    <md-progress-spinner mode="indeterminate" strokeWidth="4" color="accent"></md-progress-spinner>
</div>
